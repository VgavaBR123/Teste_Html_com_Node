<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Simples com Node.js</title>
</head>
<body>
    <h1>Aplicação com Botão e Resposta do Servidor</h1>
    <button id="requestButton">Clique para obter a mensagem</button>
    <p id="response"></p>

    <script>
        document.getElementById('requestButton').addEventListener('click', () => {
            fetch('https://depositorioteste-2.onrender.com/api/message')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('response').innerText = data.message;
                })
                .catch(error => console.error('Erro:', error));
        });
    </script>
</body>
</html>
